<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg: #1a1a1a;
      --bg-elevated: #2e2e2e;
      --text: #ffffff;
      --text-dim: #888888;
      --brand: #ff8d40;
      --brand2: #ff7420;
      --border: rgba(255,255,255,0.04);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:40px 24px;
      font-family: "owners", Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
    }

    /* Subtle grid background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
      background-size:60px 60px;
      pointer-events:none;
      opacity:0.5;
    }

    .container{
      width:min(640px,100%);
      position:relative;
    }

    /* Logo section */
    .logo{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:56px;
    }

    .icon{
      height:clamp(96px,14vw,140px);
      width:auto;
      margin-bottom:20px;
    }

    .logo-text{
      font-weight:900;
      font-style:italic;
      font-size:clamp(32px,4vw,48px);
      line-height:1;
      color:var(--text);
      letter-spacing:-0.01em;
    }

    /* Coming Soon badge - removed */

    /* Main content */
    .content{
      text-align:center;
      margin-bottom:56px;
    }

    .headline{
      font-weight:800;
      font-style:italic;
      font-size:clamp(22px,3vw,32px);
      line-height:1.25;
      color:var(--brand);
      margin-bottom:16px;
      letter-spacing:-0.01em;
    }

    .subheadline{
      font-weight:500;
      font-size:clamp(15px,1.8vw,18px);
      line-height:1.6;
      color:var(--text-dim);
      max-width:480px;
      margin:0 auto;
    }

    /* CTA section */
    .cta-section{
      border-top:1px solid var(--border);
      padding-top:40px;
    }

    .cta-label{
      font-size:12px;
      font-weight:700;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:var(--text-dim);
      text-align:center;
      margin-bottom:24px;
      font-style:normal;
    }

    .cta-container{
      display:flex;
      gap:16px;
      justify-content:center;
      align-items:center;
    }

    .cta-button{
      padding:18px 32px;
      font-family:"owners", sans-serif;
      font-weight:700;
      font-size:15px;
      font-style:italic;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      min-width:200px;
      border:2px solid;
      transition:all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .cta-primary{
      background:var(--brand);
      border-color:var(--brand);
      color:#000;
    }

    .cta-primary:hover{
      background:var(--brand2);
      transform:translateY(-2px);
      box-shadow:0 8px 24px rgba(255,141,64,0.2);
    }

    .cta-primary:active{
      transform:translateY(-1px);
    }

    .cta-secondary{
      background:transparent;
      color:var(--brand);
      border-color:rgba(255,141,64,0.2);
    }

    .cta-secondary:hover{
      background:rgba(255,141,64,0.08);
      border-color:var(--brand);
      color:#fff;
    }

    /* Footer */
    .site-footer{
      margin-top:64px;
      padding-top:40px;
      border-top:1px solid var(--border);
      display:flex;
      justify-content:center;
    }

    .social-links{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .social-links a{
      width:44px;
      height:44px;
      border:1px solid var(--border);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:var(--text-dim);
      background:transparent;
      text-decoration:none;
      transition:all 0.15s ease;
    }

    .social-links a:hover{
      border-color:var(--brand);
      background:rgba(255,141,64,0.08);
      color:var(--brand);
    }

    .social-links a svg{
      width:18px;
      height:18px;
    }

    /* Mobile responsive */
    @media(max-width:600px){
      body{
        padding:32px 20px;
      }

      .logo{
        margin-bottom:40px;
      }

      .status-badge{
        margin-bottom:32px;
      }

      .content{
        margin-bottom:48px;
      }

      .cta-container{
        flex-direction:column;
        width:100%;
      }

      .cta-button{
        width:100%;
        min-width:0;
      }

      .site-footer{
        margin-top:56px;
      }
    }
  </style>
</head>
